
<button  style="outline:none;border:0;background-color:transparent;
font-size: 14px;" class="m-r-5 btn-text"  *ngIf="companys && companys.length==1">

   {{companySelected | uppercase}}

</button>
<button [matMenuTriggerFor]="notification" style="outline:none;border:0;background-color:transparent;
font-size: 14px;" class="m-r-5 btn-text" *ngIf="companys && companys.length>1">

   {{companySelected | uppercase}}

</button>
<button [matMenuTriggerFor]="notification" mat-icon-button
 class="m-r-5 btn-non-text" >

   <mat-icon>business</mat-icon>
   

</button>
<mat-menu #notification="matMenu" class="mymegamenu" >
<div class="mailbox" *ngIf="companys && companys.length > 0">
    <ul>
        <li>
            <div class="drop-title text-muted">{{ 'Compañias' | translate }}</div>
        </li>
        <li>
          
                <button mat-menu-item *ngFor="let comp of companys"   (click)="changecompany(comp.idCompania, comp.idCompaniaOdoo, comp.idMonedaOdoo, comp.imagenUrl)">
                  
                    <span>{{comp.name | uppercase }}</span>
                </button>
            
          
        </li>

    </ul>
</div>
</mat-menu>


<div style="display:inline-block">
    <span style="font-size: 14px;">{{moneda}}</span>
</div>


<button [matMenuTriggerFor]="flags" mat-icon-button class="m-r-5">
    <i class="flag-icon flag-icon-{{selectedLanguage.icon}}"> </i>
</button>
<mat-menu #flags="matMenu" class="mymegamenu">
    <button mat-menu-item *ngFor="let lang of languages" (click)="changeLanguage(lang)">
        <i class="flag-icon flag-icon-{{lang.icon}} m-r-10"></i>
        <span>{{lang.language | translate }}</span>
    </button>
</mat-menu>

<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5">
    <img  id="logocompania"   alt="user" class="profile-pic"> </button>
<mat-menu #profile="matMenu" class="mymegamenu">
 
    <button mat-menu-item (click)="logoutUser()">
        <mat-icon>exit_to_app</mat-icon> {{'Cerrar sesión' | translate}}
    </button>
</mat-menu>
