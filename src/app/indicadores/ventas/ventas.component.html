    <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title class="mb-3">MES</mat-card-title>
                <mat-form-field>
                    <mat-select [(value)]="selectedMonth" (selectionChange)="onMonthChange($event)">
                        <mat-option *ngFor="let month of months" [value]="month.value">

                    </mat-select>
                </mat-form-field>

        </mat-card>
    </div>
    <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">

            <mat-card-content>
                <mat-card-title class="mb-3">MONEDA</mat-card-title>
                <mat-form-field>

                        <mat-option *ngFor="let coin of coins" [value]="coin.value">
                            {{coin.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>

<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title fxLayoutAlign="center">VENTA USD</mat-card-title>
                <div class="responsive-table">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                                        The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="Monto_Mes">
                            <th mat-header-cell *matHeaderCellDef> MES </th>
                            <td mat-cell *matCellDef="let element"> {{element.Monto_Mes}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Monto_Acumulado" class="m-l-5">
                            <th mat-header-cell *matHeaderCellDef> ACUMULADO</th>
                            <td mat-cell *matCellDef="let element"> {{element.Monto_Acumulado}} </td>
                        </ng-container>
                        
                       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        
                    </table>
              
                </div>
           
                <div class="responsive-table">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                                        The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="Monto_Mes">
                          
                            <td mat-cell *matCellDef="let element"> {{element.Monto_Mes}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Monto_Acumulado">
                           
                            <td mat-cell *matCellDef="let element"> {{element.Monto_Acumulado}} </td>
                        </ng-container>
                        
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        
                    </table>
              
                </div>
            </mat-card-content>
        </mat-card>
       
    </div>
</div>
