<div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100" style="min-height: 50vh;"
 *ngIf="dataSourceVARS.filteredData.length>=5">
 {{dataSourceVARS.filteredData[4].p_cantidad}}
    <mat-card>
        <mat-card-content>
            <div fxLayout="row wrap">
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        
                    <div class="responsive-table"  *ngIf="dataSourceVARS.filteredData.length>=5">
                        <table mat-table [dataSource]="dataSourceVARS" class="mat-elevation-z8"
                         style="margin: 0;padding: 0;"  *ngIf="dataSourceVARS.filteredData.length>=5">
                            <!-- Index Column -->
                         
                            <ng-container matColumnDef="p_cantidad">
                                <th mat-header-cell *matHeaderCellDef>CANTIDAD</th>
                                <td mat-cell *matCellDef="let value"> {{value.p_cantidad}}</td>
                            
                                <td mat-footer-cell *matFooterCellDef> </td>
                            </ng-container>
                           
                            <!-- Index Column -->
                            <ng-container matColumnDef="p_ventas">
                                <th mat-header-cell *matHeaderCellDef> VENTAS</th>
                                <td mat-cell *matCellDef="let value"> {{value.p_ventas}} </td>
                                <td mat-footer-cell *matFooterCellDef> Total </td>
                            </ng-container>

                            <!-- Index Column -->
                            <ng-container matColumnDef="p_precio">
                                <th mat-header-cell *matHeaderCellDef> PRECIO </th>
                                <td mat-cell *matCellDef="let value"> {{value.p_precio}} </td>
                                <td mat-footer-cell *matFooterCellDef>  </td>

                            </ng-container>

                           
                           
                            <tr mat-header-row *matHeaderRowDef="displayedColumnsMesVars"
                            >
                            </tr>

                           
                            <tr mat-row *matRowDef="let row; columns: displayedColumnsMesVars;"></tr>
                            <tr mat-footer-row *matFooterRowDef="displayedColumnsMesVars"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
