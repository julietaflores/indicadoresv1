<div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content style="margin: 0;padding-left:0;padding-right: 0;" >
        
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
          [chartType]="barChartType"   [plugins]="barChartPlugins"  (chartHover)="chartHovered($event)" [colors]="barChartColors" (chartClick)="chartClicked($event)">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>
