
<div fxLayout="row wrap">
    <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content class="content-filter">
                <mat-form-field>
                    <mat-select placeholder="{{placeholderYear}}" [(value)]="selectedyear"
                        (selectionChange)="onYearChange($event)">
                        <mat-option *ngFor="let year of years" [value]="year.value">
                            {{year.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content class="content-filter">
                <mat-form-field>
                    <mat-select [(value)]="selectedMonth" placeholder="{{placeholderMonth}}" (selectionChange)="onMonthChange($event)">
                        <mat-option *ngFor="let month of months" [value]="month.value">
                            {{month.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content class="content-filter">
                <mat-form-field>
                    <mat-select placeholder="{{placeholderCoin}}" [(value)]="selectedCoin"
                        (selectionChange)="onCoinChange($event)">
                        <mat-option *ngFor="let coin of coins" [value]="coin.value">
                            {{coin.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="uploader-status d-flex justify-content-center">
    <mat-spinner style="margin-top: 8%;" id="loading"></mat-spinner>
</div>
<div fxLayout="row wrap">
    <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="50" fxFlex="100" *ngFor="let item of listSources;index as i">
        <mat-card>
            <mat-card-content>
                <mat-card-title fxLayoutAlign="center">{{listTittles[i]}}</mat-card-title>
                <div class="responsive-table">
                    <table mat-table [dataSource]="item" class="mat-elevation-z8 center-table">
                        <!-- Position Column -->
                        <ng-container matColumnDef="mes">
                            <th mat-header-cell *matHeaderCellDef class="center-celda"> {{ 'Mes' | translate}}</th>
                            <td mat-cell *matCellDef="let element"> {{element.mes }} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="acumulado">
                            <th mat-header-cell *matHeaderCellDef style="text-align:center">{{ 'Acumulado' | translate}}
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.acumulado}} </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>

            </mat-card-content>
        </mat-card>
    </div>


</div>
