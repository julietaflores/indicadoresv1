
 <div *ngIf="listCoins != undefined">
  <mat-card class="course-app">
    <mat-card-content style="padding: 5px 10px;">
      <div fxLayout="row wrap" class="page-breadcrumb align-items-center course-filters">
        <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
            <mat-icon class="breadcrumb-icon">monetization_on</mat-icon>
        </div>
       
      
      </div>
    </mat-card-content>
  </mat-card>
  <div fxLayout="row wrap" class="course-app" *ngIf="listCoins.length > 1">
    <div *ngFor="let coin of listCoins;" fxFlex.gt-md="33.33" fxFlex.gt-lg="33.33" fxFlex="100" >
      <mat-card>
        <mat-card-header class="course-header">
          <mat-card-title>

          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center">
          <p class="m-b-5">{{coin.name}}</p>
        </mat-card-content>
        <mat-card-actions class="text-center">
     
        </mat-card-actions>
      </mat-card>
    </div>
 
  </div>
 </div>
