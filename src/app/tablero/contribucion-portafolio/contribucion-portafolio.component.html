<div fxLayout="row wrap">
  <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card style="padding: 0">
      <mat-card-content style="padding: 0.5rem 1rem;margin: 0;">

        <mat-form-field style="padding:0;margin: 0;">
          <mat-select style="padding:0;margin: 0;" placeholder="AÃ±o" [(value)]="selectedyear"
            (selectionChange)="onYearChange($event)">
            <mat-option *ngFor="let year of years" [value]="year.value">
              {{year.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content style="padding: 0.5rem 1rem;margin: 0;">

        <mat-form-field>
          <mat-select [(value)]="selectedMonth" placeholder="Mes" (selectionChange)="onMonthChange($event)">
            <mat-option *ngFor="let month of months" [value]="month.value">
              {{month.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>

<div fxLayout="row wrap" *ngIf='listportafolio.length<=2'>
  <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100" style="min-height: 50vh;"
    *ngFor="let indicador of listportafolio">
    <mat-card>

      <mat-card-content>
        <mat-card-title fxLayoutAlign="center center">{{indicador.name | translate}}</mat-card-title>

        <mat-card-title style="padding-top:15px">{{ months[selectedMonth-1].viewValue| translate}}</mat-card-title>
        <div fxLayout="row wrap" *ngIf="listportafoliomes.length>0" [style.height]="amoutIncrementedcanvasAc">

          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
            <canvas baseChart [datasets]="indicador.listPie" [labels]="barChartLabels" [options]="barChartOptions"
              [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
          </div>

        </div>
        <hr style="margin-top:20px;margin-bottom: 20px;">
        <mat-card-title>{{'Acumulado' | translate }}</mat-card-title>
        <div fxLayout="row wrap" *ngIf="listportafolioac.length>0" [style.height]="amoutIncrementedcanvasAc">

          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
            <canvas height="600"  baseChart [datasets]="indicador.listPieAc" [labels]="barChartLabels" [options]="barChartOptions"
              [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
          </div>

        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
