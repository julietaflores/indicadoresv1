<div fxLayout="row wrap">
    <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card style="padding: 0">
            <mat-card-content style="padding: 0.5rem 1rem;margin: 0;">

                <mat-form-field style="padding:0;margin: 0;">
                    <mat-select style="padding:0;margin: 0;" placeholder="{{placeholderYear}}" [(value)]="selectedyear"
                        (selectionChange)="onYearChange($event)">
                        <mat-option *ngFor="let year of years" [value]="year.value">
                            {{year.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card> 
            <mat-card-content style="padding: 0.5rem 1rem;margin: 0;">

                <mat-form-field>
                    <mat-select [(value)]="selectedMonth" placeholder="{{placeholderMonth}}" (selectionChange)="onMonthChange($event)">
                        <mat-option *ngFor="let month of months" [value]="month.value">
                            {{month.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>

                        </mat-option>

        </mat-card>
    </div> -->
</div>

<div fxLayout="row wrap" *ngIf="listChartsPie.length>0 && listChartsPie.length<=2">
    <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100" style="min-height: 50vh;" *ngFor="let indicador of listChartsPie">
        <mat-card>
            <mat-card-content>
                <mat-card-title  fxLayoutAlign="center center" >{{ months[selectedMonth-1].viewValue| translate}}</mat-card-title>
              
                <mat-card-title>{{indicador.name | translate}}</mat-card-title>
              
                <div fxLayout="row wrap" *ngIf="listpercentagesmes.length>0">
                   
                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                        <canvas baseChart height="{{heightMonth}}" [data]="indicador.listPie" [labels]="indicador.labels"
                            [chartType]="pieChartType" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"
                            [options]="pieChartOptions"
                            [colors]="[{backgroundColor: ['#1976d2', '#26dad2','#F2D338','rgb(246, 45, 81)','#F2622E','#F23030','#1D3D59','#037F8C','#03A696','02F2AE','#02E866','#FF99EB','#B281E3']}]">>
                        </canvas>
                    </div>

                </div>
                <hr style="margin-top:20px;margin-bottom: 20px;">
                <mat-card-title>{{'Acumulado' | translate}}</mat-card-title>
                <div fxLayout="row wrap" *ngIf="listpercentagesyear.length>0">

                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">


                        <canvas baseChart height="{{heightAc}}"  [data]="indicador.listPieAc" [labels]="indicador.labels"
                            [chartType]="pieChartType" (chartHover)="chartHovered($event)"
                            [options]="pieChartOptions"
                            (chartClick)="chartClicked($event)"
                            [colors]="[{backgroundColor: ['#1976d2', '#26dad2','#F2D338','rgb(246, 45, 81)','#F2622E','#F23030','#1D3D59','#037F8C','#03A696','02F2AE','#02E866','#FF99EB','#B281E3']}]">>
                        </canvas>
                    </div>

                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div fxLayout="row wrap" *ngIf="listChartsPie.length>0 && listChartsPie.length>2">
    <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100" style="min-height: 50vh;" *ngFor="let indicador of listChartsPie">
        <mat-card>
            <mat-card-content >
                <mat-card-title fxLayoutAlign="center center" >{{indicador.name | translate}}</mat-card-title>
                <mat-card-title style="margin-top: 15px;">{{ months[selectedMonth-1].viewValue}}</mat-card-title>
              
                <div  fxLayout="row wrap" *ngIf="listpercentagesmes.length>0">
                   
                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                        <canvas height="{{heightMonth}}" baseChart [data]="indicador.listPie" 
                            [labels]="indicador.labels"
                            [chartType]="pieChartType" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"
                            [options]="pieChartOptions"
                            [colors]="[{backgroundColor: ['#1976d2', '#26dad2','#F2D338','rgb(246, 45, 81)','#F2622E','#F23030','#1D3D59','#037F8C','#03A696','02F2AE','#02E866','#FF99EB','#B281E3']}]">
                            >
                        </canvas>
                    </div>

                </div>
                <hr style="margin-top:20px;margin-bottom: 20px;">
                <mat-card-title>{{'Acumulado' | translate}}</mat-card-title>
                <div  fxLayout="row wrap" *ngIf="listpercentagesyear.length>0">
                    <div  fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                        <canvas height="{{heightAc}}"  baseChart  [data]="indicador.listPieAc" 
                        [labels]="indicador.labels"
                            [chartType]="pieChartType" (chartHover)="chartHovered($event)"
                            [plugins]="pieChartPlugins"
                            [options]="pieChartOptions"
                            (chartClick)="chartClicked($event)"
                            [colors]="[{backgroundColor: ['#1976d2', '#26dad2','#F2D338','rgb(246, 45, 81)','#F2622E','#F23030','#1D3D59','#037F8C','#03A696','02F2AE','#02E866','#FF99EB','#B281E3']}]">
                        </canvas>
                    </div>

                </div>
            </mat-card-content>
        </mat-card>
    </div>

  

</div>
