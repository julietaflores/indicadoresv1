

<mat-nav-list appAccordion class="m-t-5">
    <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()"  routerLinkActive="selected"  id="{{menuitem.categoriacompaniaid}}" group="{{menuitem.state}}" (click)="scrollToTop()">

  <!-- <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()"  id="{{menuitem.categoriacompaniaid}}" group="{{menuitem.state}}" (click)="scrollToTop()"> 
         -->
<!-- Inicio -->
        <a class="" appAccordionToggle [routerLink]="['/', menuitem.state,menuitem.name]" (click)="Lector_inicio()"  *ngIf="menuitem.type === 'subini'">
            <mat-icon>{{ menuitem.icon }}</mat-icon>
            <span>{{ menuitem.name | translate }}</span>
            <span fxFlex></span>
            <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span> 
        </a>

<!-- Menu -->
        <a class="" appAccordionToggle href="javascript:;" *ngIf="menuitem.type === 'sub'" >
            <mat-icon>{{ menuitem.icon }}</mat-icon>
            <span>{{ menuitem.name }}</span>
            <span fxFlex></span>
            <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
            <mat-icon class="dd-icon">keyboard_arrow_down</mat-icon>
        </a>


        <mat-nav-list class="sub-item" *ngIf="menuitem.type === 'sub'" >

            <mat-list-item *ngFor="let childitem of menuitem.children ;let j=index; let i = childitem " routerLinkActive="selected">
                
                <!-- <a [routerLink]="['/', menuitem.state, childitem.state,{title:childitem.name} ]"  -->
                <!-- <a [routerLink]="['/', menuitem.state, childitem.state,menuitem.categoriacompaniaid,childitem.idtablero]" -->
                <a  id="{{menuitem.categoriacompaniaid}}{{childitem.idtablero}}" [routerLink]="['/', menuitem.state, childitem.state]"
                *ngIf="childitem.type === 'link'"  class="relative" routerLinkActive="selected"
                 (click)="itemSelect[i]=j" 
                 (click)="handleNotify(menuitem.categoriacompaniaid,childitem.idtablero,childitem.state,childitem.name)">{{ childitem.name | translate}}</a>
            </mat-list-item>


        </mat-nav-list>

        <div class="saperator text-muted" *ngIf="menuitem.type === 'saperator'">
            <span>{{ menuitem.name }}</span>
        </div>
    </mat-list-item>
</mat-nav-list>
